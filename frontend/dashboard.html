    <link rel="stylesheet" href="./styles/index.css" />

    <title>Alphabin Weather App</title>
  </head>
  <body>
    <h1 id="heading">Weather App</h1>
    <div class="main">
      <div class="card-box">
        <div class="search_icon">
          <input
            type="text"
            class="search-bar"
            placeholder="Search"
            id="searchTxt"
          />
          <select id="units" class="units">
            <option value="c">Calcius</option>
            <option value="f">Farenhite</option>
            <option value="k">Kelvin</option>
          </select>
          <button class="button_icon" onclick="getdata()">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="weather">
          <div class="city" id="location">Main Location</div>
          <div class="day" id="locationParts">Location</div>
          <div class="day">
            <p id="dateTime">DateTime</p>
            <p>&nbsp|&nbsp</p>
            <p id="weekDay">Monday</p>
          </div>
          <div class="wheather">
            <h1 class="temp" id="temperatureC">30°C</h1>
            <!-- <h1>&nbsp|&nbsp</h1> -->
            <!-- <h1 id="temperatureF">73°F</h1> -->
            <img
              src="./image/clouds-g8a167e5ce_1280.png"
              alt=""
              class="icon"
              id="weatherIcon"
            />
          </div>
          <div class="description" id="txtWord">Cloudy</div>
          <div class="humidity" id="humidity">Humidity: 60%</div>
          <div class="precipitation" id="precipitation">Precipitation: 4%</div>
          <div class="wind" id="wind">Wind Speed: 6.2 km/h</div>
        </div>
        <button class="save" onclick="savefunction()">Save</button>
      </div>
      <div class="forecast">
        
      </div>
    </div>
  </body>
